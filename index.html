<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="properties-panel">
        <h3>Header</h3>
        <label for="header-h1">H1 Text:</label>
        <input type="text" id="header-h1" value="Default Logo">
        <label for="header-button">Button Text:</label>
        <input type="text" id="header-button" value="Default Button">

        <h3>Intro Section</h3>
        <label for="intro-h2">H2 Text:</label>
        <input type="text" id="intro-h2" value="Default Heading">
        <label for="intro-paragraph">Paragraph Text:</label>
        <input type="text" id="intro-paragraph" value="Default paragraph text.">
        <label for="intro-button">Button Text:</label>
        <input type="text" id="intro-button" value="Default Intro Button">
        <button id="export-button">Export</button>
    </div>

    <div class="main-page">
        <header>
            <h1 id="main-h1"></h1>
            <button id="main-header-button"></button>
        </header>
        <section class="intro-section">
            <h2 id="main-h2"></h2>
            <p id="main-paragraph"></p>
            <button id="main-intro-button"></button>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
