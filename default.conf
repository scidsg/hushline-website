server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Onion-Location for Tor
    add_header Onion-Location "http://j5kv55yiu3rneydqn4f35kyhejbq3fhkkm7glg5nbtvxgaxthou7g2ad.onion$request_uri" always;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), display-capture=(), fullscreen=(self)" always;

    # Content Security Policy (tight defaults for static site)
    add_header Content-Security-Policy "
        default-src 'self';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        object-src 'none';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https://github.com https://avatars.githubusercontent.com https://raw.githubusercontent.com;
        font-src 'self';
        connect-src 'self' https://api.github.com;
        manifest-src 'self';
        upgrade-insecure-requests
    " always;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}
