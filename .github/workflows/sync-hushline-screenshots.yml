name: Sync Hush Line Screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: "23 6 * * *"
  repository_dispatch:
    types: [hushline_screenshots_updated]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-screenshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Resolve screenshots repo
        id: vars
        env:
          SCREENSHOTS_REPO_VAR: ${{ vars.SCREENSHOTS_REPO }}
        run: |
          REPO="${SCREENSHOTS_REPO_VAR:-scidsg/hushline-screenshots}"
          echo "screenshots_repo=$REPO" >> "$GITHUB_OUTPUT"

      - name: Clone screenshots repository
        env:
          SCREENSHOTS_REPO: ${{ steps.vars.outputs.screenshots_repo }}
          SCREENSHOTS_PUSH_TOKEN: ${{ secrets.SCREENSHOTS_PUSH_TOKEN }}
        run: |
          set -euo pipefail
          if [ -n "${SCREENSHOTS_PUSH_TOKEN:-}" ]; then
            git clone "https://x-access-token:${SCREENSHOTS_PUSH_TOKEN}@github.com/${SCREENSHOTS_REPO}.git" /tmp/hushline-screenshots
          else
            git clone "https://github.com/${SCREENSHOTS_REPO}.git" /tmp/hushline-screenshots
          fi

      - name: Sync latest screenshots into website assets
        run: |
          set -euo pipefail
          SRC="/tmp/hushline-screenshots/releases/latest"
          DEST="src/assets/img/screenshots"
          if [ ! -d "$SRC" ]; then
            echo "Expected source path missing: $SRC"
            exit 1
          fi
          mkdir -p "$DEST"
          rsync -a --delete "$SRC/" "$DEST/"

      - name: Detect screenshot changes
        id: changes
        run: |
          set -euo pipefail
          if git diff --quiet -- src/assets/img/screenshots; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR if screenshots changed
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Sync latest Hush Line screenshots
          title: Sync latest Hush Line screenshots
          body: |
            Automated sync of `src/assets/img/screenshots` from the latest
            release in the screenshots repository.
          branch: bot/sync-hushline-screenshots
          delete-branch: true
          add-paths: |
            src/assets/img/screenshots
